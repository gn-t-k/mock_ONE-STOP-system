<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">
    <v-app>
      <v-app-bar app color="0A0A0A" dark clipped-left>
        <h1>ONE STOP system</h1>
        <v-spacer></v-spacer>
        <span>加盟店A様</span>
      </v-app-bar>
      <v-navigation-drawer app dark clipped>
        <v-list>
          <v-list-item-group>
            <v-list-item v-for="(item, i) in navigationItem" :key="i" @click="link(item.href)">
              <v-list-item-content>
                <v-list-item-title v-text="item.text"></v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </v-list-item-group>
        </v-list>
      </v-navigation-drawer>
      <v-content>
        <v-container>
          <v-row>
            <v-breadcrumbs :items="breadCrumbs" class="pl-0"></v-breadcrumbs>
          </v-row>
          <v-row class="mb-8">
            <h2>利用者一覧</h2>
          </v-row>
        </v-container>
        <v-container class="mb-8">
          <v-row>
            <v-col cols="2">
              <v-subheader>地区</v-subheader>
            </v-col>
            <v-col cols="10">
              <v-autocomplete
                :items="regions"
                label="地区を選択"
              >
              </v-autocomplete>
            </v-col>
          </v-row>
          <v-row>
            <v-col cols="2">
              <v-subheader>雪ん子No.</v-subheader>
            </v-col>
            <v-col cols="10">
              <v-text-field
                label="テキストを入力"
              >
              </v-text-field>
            </v-col>
          </v-row>
          <v-row>
            <v-col cols="2">
              <v-subheader>氏名</v-subheader>
            </v-col>
            <v-col cols="10">
              <v-text-field label="テキストを入力">
              </v-text-field>
            </v-col>
          </v-row>
          <v-row class="d-flex justify-end" col="12">
            <v-btn dark color="primary">絞り込み</v-btn>
          </v-row>
        </v-container>
        <v-container>
          <v-col cols="12">
            <v-data-table :headers="headers" :items="userList" hide-default-footer class="elevation-1">
            </v-data-table>
          </v-col>
        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => ({
        navigationItem: {
          home: {
            text: "ホーム",
            href: "./index.html"
          },
          userList: {
            text: "利用者一覧",
            href: "./userList.html"
          },
          userRegisteration: {
            text: "利用者登録",
            href: "./index.html"
          }
        },
        breadCrumbs: [
          {
            text: "利用者一覧",
            disabled: true,
            href: "/userList"
          }
        ],
        regions: [
          {
            value: 1,
            text: "地区1",
          },
          {
            value: 2,
            text: "地区2",
          },
          {
            value: 3,
            text: "地区3",
          },
        ],
        headers: [
          { text: '雪んこNo.', value: 'yukinkoNumber' },
          { text: '氏名', value: 'name' },
          { text: '電話番号', value: 'phoneNumber' },
          { text: "地区", value: "regions"},
          { text: "センサID", value: "sensorId"},
          { text: "見守り", value: "isMonitored"}
        ],
        userList: [
          {
            yukinkoNumber: 11111,
            name: "田中太郎",
            phoneNumber: "111-1111-1111",
            regions: "秋田",
            sensorId: 11111,
            isMonitored: "有",
          },
          {
            yukinkoNumber: 22222,
            name: "田中二郎",
            phoneNumber: "222-2222-2222",
            regions: "大舘",
            sensorId: 22222,
            isMonitored: "無",
          },
          {
            yukinkoNumber: 33333,
            name: "田中三郎",
            phoneNumber: "333-3333-3333",
            regions: "能代",
            sensorId: 33333,
            isMonitored: "有",
          },
        ]
      }),

      methods: {
        link(path) {
          window.location.href = path
        }
      }
    })
  </script>
</body>

</html>
