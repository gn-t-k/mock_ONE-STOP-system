<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-app-bar app color="0A0A0A" dark clipped-left>
        <h1>ONE STOP system</h1>
        <v-spacer></v-spacer>
        <span>加盟店A様</span>
        <v-menu bottom left>
          <template v-slot:activator="{ on }">
            <v-btn dark icon v-on="on">
              <v-icon>mdi-dots-vertical</v-icon>
            </v-btn>
          </template>
          <v-list>
            <v-list-item v-for="(item, i) in menuItems" :key="i" @click="link(item.href)">
              <v-list-item-title>{{ item.title }}</v-list-item-title>
            </v-list-item>
          </v-list>
        </v-menu>
      </v-app-bar>
      <v-navigation-drawer app dark clipped>
        <v-list>
          <v-list-item-group>
            <v-list-item v-for="(item, i) in navigationItems" :key="i" @click="link(item.href)">
              <v-list-item-content>
                <v-list-item-title v-text="item.text"></v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </v-list-item-group>
        </v-list>
      </v-navigation-drawer>
      <v-content class="ml-8">
        <v-container>
          <v-row>
            <v-breadcrumbs :items="breadCrumbs" class="pl-0"></v-breadcrumbs>
          </v-row>
          <v-row class="mb-8">
            <h2>ホーム</h2>
          </v-row>
        </v-container>
        <v-container class="mb-8">
          <v-row>
            <v-col class="d-flex justify-space-between align-center" cols="10">
              <div class="d-flex justify-start align-center">
                <h3 class="mr-8">アラート：最終更新2020年7月1日（16:00）</h3>
                <v-btn dark>印刷</v-btn>
              </div>
              <div class="d-flex justify-end align-center">
                <v-subheader>見守りサービス</v-subheader>
                <v-switch v-model="toggle" class="mr-4"></v-switch>
                <v-btn dark color="primary">絞り込み</v-btn>
              </div>
            </v-col>
          </v-row>
          <v-row>
            <v-col
              cols="10"
            >
              <v-data-table :headers="headers" :items="alerts" hide-default-footer class="elevation-1">
              </v-data-table>
            </v-col>
          </v-row>
        </v-container>
        <v-container class="mb-8">
          <v-row>
            <v-col class="d-flex justify-space-between align-center" cols="10">
              <div class="d-flex justify-start align-center">
                <h3 class="mr-8">給油指示情報：最終更新2020年7月1日（16:00）</h3>
                <v-btn dark>印刷</v-btn>
              </div>
              <div class="d-flex justify-end align-center">
                <v-autocomplete :items="regions" label="地区" class="mr-8" hide-details>
                </v-autocomplete>
                <v-btn dark color="primary">絞り込み</v-btn>
              </div>
            </v-col>
          </v-row>
          <v-row>
            <v-col cols="10">
              <v-data-table :headers="headers" :items="alerts" hide-default-footer class="elevation-1">
              </v-data-table>
            </v-col>
          </v-row>
        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => ({
        navigationItems: {
          home: {
            text: "ホーム",
            href: "./index.html"
          },
          userList: {
            text: "利用者一覧",
            href: "./userList.html"
          },
          userRegisteration: {
            text: "利用者登録",
            href: "./userRegisteration.html"
          }
        },
        menuItems: {
          logout: {
            title: "ログアウト",
            href: "./login.html"
          }
        },
        breadCrumbs: [
          {
            text: "ホーム",
            disabled: true,
            href: "./"
          }
        ],
        headers: [
          { text: '日付', value: 'date' },
          { text: '雪んこNo.', value: 'yukinkoNumber' },
          { text: '氏名', value: 'name' },
          { text: '内容', value: 'content' },
        ],
        alerts: [
          {
            date: "2020年7月1日",
            yukinkoNumber: 11111,
            name: "田中一郎",
            content: "情報未取得"
          },
          {
            date: "2020年7月1日",
            yukinkoNumber: 22222,
            name: "田中二郎",
            content: "情報未取得"
          },
          {
            date: "2020年7月1日",
            yukinkoNumber: 33333,
            name: "田中三郎",
            content: "見守りサービス（3日残量に変化なし）"
          },
          {
            date: "2020年7月1日",
            yukinkoNumber: 44444,
            name: "田中四郎",
            content: "見守りサービス（3日残量に変化なし）"
          },
        ],
        regions: [
          {
            value: 1,
            text: "地区1",
          },
          {
            value: 2,
            text: "地区2",
          },
          {
            value: 3,
            text: "地区3",
          },
        ],
        toggle: false
      }),

      methods: {
        link(path) {
          window.location.href = path
        }
      }
    })
  </script>
</body>
</html>
